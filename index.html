<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div class="wrapper">
            <h1>Lista delle cose da fare</h1>
            <div class="new-todo">
                <input type="text" v-model.trim="newTask.text" placeholder="Aggiungi quello che hai da fare" @keyup.enter="newToDo">
                <button class="add" @click="newToDo">Aggiungi</button>
            </div>

            <ul class="list-todo">
                <li v-for="todo in listToDo">
                    <p v-if="todo.done" class="done">{{ todo.text }}</p>
                    <p v-else>{{ todo.text }}</p>
                    <span>{{ todo.done }}</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
